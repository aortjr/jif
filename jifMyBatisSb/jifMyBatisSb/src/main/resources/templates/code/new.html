<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head th:replace="common/head :: head_fragment(title = 'コードマスタ登録', scripts = ~{::script}, links = ~{::link})"></head>
<meta charset="UTF-8">
<title>コードマスタ登録</title>
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<script src="/js/bootstrap.js"></script>
<script src="/js/bootstrap.min.js"></script>

<body>
	<div class="panel panel-primary" layout:fragment="content">
		<div th:if="${validationError}" th:each="error : ${validationError}">
			<label class="text-danger" th:text="${error}"></label>
		</div>
		<div class="panel-heading">コードマスタ登録</div>
		<div class="panel-body">
			<form class="form-horizontal" th:method="post"
				th:action="@{/codeList}" th:object="${codeAddRequest}">
				<div class="form-group">
					<label class="col-md-3 control-label">コード分類名</label>
					<div class="col-md-9">
						<input class="form-control" type="text" name="codeKindName"
							th:value="*{codeKindName}" th:field="*{codeKindName}"
							th:disabled="*{codeKind!='88'}" /> 
						<input type="hidden" th:value="*{codeKindName}" th:field="*{codeKindName}" /> 
						<input type="hidden" th:value="*{codeKind}" th:field="*{codeKind}" />

					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">コード<span
						class="text-danger">※</span></label>
					<div class="col-md-9">
						<input class="form-control" type="text" name="code"
							th:field="*{code}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">コード名称<span
						class="text-danger">※</span></label>
					<div class="col-md-9">
						<input class="form-control" type="text" name="codeName"
							th:field="*{codeName}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">表示順</label>
					<div class="col-md-9">
						<input class="form-control" type="text" name="displayRank"
							th:field="*{displayRank}" />
					</div>
				</div>



				<div class="form-group">
					<div class="col-md-offset-3 col-md-9">
						<input type="submit" value="登録" class="btn btn-primary">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
