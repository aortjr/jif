<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:th="http://www.thymeleaf.org">
<head
   th:replace="common/head :: head_fragment(title = '社員情報編集', scripts = ~{::script}, links = ~{::link})"></head>
<body>
   <div class="container">
      <div th:if="${validationError}" th:each="error : ${validationError}">
         <label class="text-danger" th:text="${error}"></label>
      </div>
      <h1>社員情報編集</h1>
      <form th:action="@{/emp/update}" th:object="${empUpdateRequest}"
         th:method="post">
         <input type="hidden" th:value="*{employeeID}" th:field="*{employeeID}" />
         <input type="hidden" th:value="*{sex}" th:field="*{sex}" />
         <input type="hidden" th:value="*{birthday}" th:field="*{birthday}" />
         <input type="hidden" th:value="*{enterDay}" th:field="*{enterDay}" />
         <div>
            <div class="row mx-md-n5">
               <div class="col-2 pt-3 border bg-light">名前(姓)</div>
               <div class="col py-2 border">
                  <input type="text" class="form-control" th:value="*{nameKanji1}" th:field="*{nameKanji1}">
               </div>
            </div>
            
            <div class="row mx-md-n5">
               <div class="col-2 pt-3 border bg-light">名前(名)</div>
               <div class="col py-2 border">
                  <input type="text" class="form-control" th:value="*{nameKanji2}" th:field="*{nameKanji2}">
               </div>
            </div>
            
            <div class="row mx-md-n5">
               <div class="col-2 pt-3 border bg-light">名前(姓)(フリかな)<span class="text-danger">※</span></div>
               <div class="col py-2 border">
                  <input type="text" class="form-control" th:value="*{nameKana1}" th:field="*{nameKana1}">
               </div>
            </div>
            
            <div class="row mx-md-n5">
               <div class="col-2 pt-3 border bg-light">名前(名)(フリかな)<span class="text-danger">※</span></div>
               <div class="col py-2 border">
                  <input type="text" class="form-control" th:value="*{nameKana2}" th:field="*{nameKana2}">
               </div>
            </div>
            
            <div class="row mx-md-n5">
               <div class="col-2 pt-3 border bg-light">名前(姓)(英語)<span class="text-danger">※</span></div>
               <div class="col py-2 border">
                  <input type="text" class="form-control" th:value="*{nameEng1}" th:field="*{nameEng1}">
               </div>
            </div>
            
            <div class="row mx-md-n5">
               <div class="col-2 pt-3 border bg-light">名前(姓)(英語)<span class="text-danger">※</span></div>
               <div class="col py-2 border">
                  <input type="text" class="form-control" th:value="*{nameEng2}" th:field="*{nameEng2}">
               </div>
            </div>
            
            <div class="row mx-md-n5">
               <div class="col-2 pt-3 border bg-light">社員区分<span class="text-danger">※</span></div>
               <div class="col py-2 border">
                  <input type="text" class="form-control" th:value="*{employeeFlag}" th:field="*{employeeFlag}">
               </div>
            </div>
            
            <div class="row mx-md-n5">
               <div class="col-2 pt-3 border bg-light">郵便番号1</div>
               <div class="col py-2 border">
                  <input type="text" class="form-control" th:value="*{postNo1}" th:field="*{postNo1}">
               </div>
            </div>
            
            <div class="row mx-md-n5">
               <div class="col-2 pt-3 border bg-light">郵便番号2</div>
               <div class="col py-2 border">
                  <input type="text" class="form-control" th:value="*{postNo2}" th:field="*{postNo2}">
               </div>
            </div>
            
            <div class="row mx-md-n5">
               <div class="col-2 pt-3 border bg-light">住所１</div>
               <div class="col py-2 border">
                  <input type="text" class="form-control" th:value="*{address1}" th:field="*{address1}">
               </div>
            </div>
            
            <div class="row mx-md-n5">
               <div class="col-2 pt-3 border bg-light">住所2</div>
               <div class="col py-2 border">
                  <input type="text" class="form-control" th:value="*{address2}" th:field="*{address2}">
               </div>
            </div>
            
            <div class="row mx-md-n5">
               <div class="col-2 pt-3 border bg-light">連絡先１</div>
               <div class="col py-2 border">
                  <input type="text" class="form-control" th:value="*{telNo1}" th:field="*{telNo1}">
               </div>
            </div>
            
            <div class="row mx-md-n5">
               <div class="col-2 pt-3 border bg-light">連絡先2</div>
               <div class="col py-2 border">
                  <input type="text" class="form-control" th:value="*{telNo2}" th:field="*{telNo2}">
               </div>
            </div>
            
            <div class="row mx-md-n5">
               <div class="col-2 pt-3 border bg-light">メールアドレス１</div>
               <div class="col py-2 border">
                  <input type="text" class="form-control" th:value="*{mail1}" th:field="*{mail1}">
               </div>
            </div>
            
            <div class="row mx-md-n5">
               <div class="col-2 pt-3 border bg-light">メールアドレス2</div>
               <div class="col py-2 border">
                  <input type="text" class="form-control" th:value="*{mail2}" th:field="*{mail2}">
               </div>
            </div>
            
            <div class="row mx-md-n5">
               <div class="col-2 pt-3 border bg-light">退社日</div>
               <div class="col py-2 border">
                  <input type="text" class="form-control" th:value="*{leaveDay}" th:field="*{leaveDay}">
               </div>
            </div>
            
            <div class="row mx-md-n5">
               <div class="col-2 pt-3 border bg-light">有効区分</div>
               <div class="col py-2 border">
                  <input type="text" class="form-control" th:value="*{effectFlag}" th:field="*{effectFlag}">
               </div>
            </div>
            
         </div>
         <br />
         <div class="text-center">
            <input type="submit" class="btn btn-primary" value="保存"> <a
               href="/emp/list" class="btn btn-secondary">キャンセル</a>
         </div>
      </form>
   </div>
</body>
</html>
