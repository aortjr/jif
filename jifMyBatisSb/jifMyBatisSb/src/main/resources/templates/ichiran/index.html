<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="jp">
<head>
    <meta charset="UTF-8">
    <title>一覧画面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">一覧画面</h1>

    <!-- 検索フォーム -->
    <form th:action="@{/search}" method="get" class="mb-4 d-flex">
        <div class="me-3">
            <label for="searchDate" class="visually-hidden">年月</label>
            <input type="month" class="form-control" id="searchDate" name="date" th:value="${search.date}">
        </div>
        <div class="me-3">
            <label for="searchDescription" class="visually-hidden">社員名</label>
            <input type="text" class="form-control" id="searchDescription" name="description" placeholder="社員名" th:value="${search.description}">
        </div>
        <div class="me-3">
            <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option selected>発行の有無</option>
                <option value="0">発行済</option>
                <option value="1">発行前</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">検索</button>
    </form>


    <!-- リスト·テーブル -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>年月</th>
            <th>社員名</th>
            <th>振込支給額</th>
            <th>修正</th>
            <th>発行の有無</th>
        </tr>
        </thead>
        <tbody>
        <!--  -->
        <tr th:each="item, iterStat : ${items}">
            <th scope="row" th:text="${iterStat.count}">2024/06</th>
            <td th:text="${item.name}">KIM MINSEOK</td>
            <td th:text="${item.description}">139,644</td>
            <td>
                <a th:href="@{'/edit/' + ${item.id}}" class="btn btn-primary btn-sm">修正</a>
            </td>
            <td th:text="${item.description}">修正済み</td>
        </tr>
        </tbody>
    </table>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+PTbdS2yhLb3vy2C4kzTNTGOp8P31" crossorigin="anonymous"></script>
</body>
</html>
